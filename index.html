<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Поиск фильмов</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Поиск фильмов</h1>
    <form id="searchForm">
      <input type="text" id="searchInput" maxlength="255" placeholder="Введите название фильма" required />
      <button type="submit">Найти</button>
    </form>
    <div id="results"></div>
  </div>
  <div id="pagination" class="pagination"></div>
  <script type="module" src="./script.js"></script>
</body>
</html>
